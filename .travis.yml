language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - phpenv rehash
  - composer install --dev --no-interaction

script:
  - phpunit --coverage-clover build/logs/clover.xml
  - example/demo _meta --zsh commit arg 0 suggestions
  - example/demo _meta --zsh commit arg 1 valid-values
  - example/demo _zsh --bind demo > _zsh
  - example/demo _build-github-wiki --ns LazyRecord --dir src c9s LazyRecord
  - example/demo _build-github-wiki --ns PHPBrew:Topic --dir src phpbrew phpbrew

after_script:
  - php vendor/bin/coveralls -v

cache:
  - vendor

notifications:
  webhooks:
    - http://wireroom.extremedev.org/=/travis-ci/Hall
